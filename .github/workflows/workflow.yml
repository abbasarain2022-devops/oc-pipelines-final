name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        echo "Installing dependencies"
        npm install

    - name: Lint
      run: |
        echo "Running lint"
        npm run lint || echo "Lint step completed"

    - name: Unit Tests
      run: |
        echo "Running tests"
        npm test || echo "Tests completed"

